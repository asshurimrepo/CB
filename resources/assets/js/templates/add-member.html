<div class="modal fade" id="member-add-new" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="embed-modal modal-header text-center">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title"><i class="fa fa-plus"></i>  Add New Member</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="name">Member Name:</label>
                <input required type="text" id="name" class="form-control" v-model="member.name">
              </div>
              <div class="form-group">
                <label for="email">Member Email:</label>
                <input required type="email" id="email" class="form-control" v-model="member.email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>

                <input required type="password" id="password" class="form-control" v-model="member.password">
              </div>
          </div>
          <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-danger" type="button"><i class="fa fa-times"></i> Close</button>
              <button @click="save()" :disabled="is_saving" class="btn btn-success" type="button"><i class="fa fa-clipboard"></i> Add New</button>              
          </div>
      </div>
  </div>
</div>
<!-- Options modal -->
