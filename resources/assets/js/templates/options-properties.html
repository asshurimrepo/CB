<!-- Properties Tab -->
<div id="home" class="tab-pane fade in active">
  	<section class="panel">
  		<form class="form-horizontal tasi-form text-left">
			<div class="form-group">
				<div class="col-lg-12 col-md-12">
          <tooltip class="pull-right" title="Title field for this video" placement="left"></tooltip>
				  <label for="title" class="control-label"><strong>Title: </strong></label>
				  	<input type="text" class="form-control m-bot15" id="propertyTitle" v-model="project.title" placeholder="Enter Title">
				</div>
			</div> <!-- 1st form-group -->

			<div class="form-group">
              <div class="col-lg-12 col-md-12">
                <tooltip class="pull-right" title="Video positioning for this video" placement="left"></tooltip>
              </div>
				        <div class="col-lg-4 col-sm-4">
					          <label for="position" class="control-label"><strong>Position: </strong></label>
                  	<select id='propertyPosition' v-model="project.options.position" class="form-control m-bot15">
            						<option value="centered">Centered</option>
            						<option value="top-left">Top left</option>
            						<option value="top-right">Top right</option>
            						<option value="bottom-left">Bottom left</option>
            						<option value="bottom-right">Bottom right</option>
                    </select>
              	</div>
              	<div class="col-lg-4 col-sm-4">
	                 <label for="offsetx" class="control-label"><strong>Offset X: </strong></label>
	                  <div class="spinner">
                      <div class="input-group input-small">
                        <input type="text" id='propertyOffsetX' class="spinner-input form-control" v-model="project.options.offset_x" placeholder="0">
                      	<div class="spinner-buttons input-group-btn btn-group-vertical">
                          <button type="button" class="btn spinner-up btn-xs btn-default">
                              <i class="fa fa-angle-up"></i>
                          </button>
                          <button type="button" class="btn spinner-down btn-xs btn-default">
                              <i class="fa fa-angle-down"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="col-lg-4 col-sm-4">
        					<label for="offsety" class="control-label"><strong>Offset Y: </strong></label>
        						<div class="spinner">
                      <div class="input-group input-small">
                          <input type="text" id='propertyOffsetY' class="spinner-input form-control" v-model="project.options.offset_y" placeholder="0">
                          	<div class="spinner-buttons input-group-btn btn-group-vertical">
                              <button type="button" class="btn spinner-up btn-xs btn-default">
                                  <i class="fa fa-angle-up"></i>
                              </button>
                              <button type="button" class="btn spinner-down btn-xs btn-default">
                                  <i class="fa fa-angle-down"></i>
                              </button>
                            </div>
                        </div>
                    </div>
		              </div>
              </div> <!-- 3rd form-group -->

            <div class="form-group">
             <div class="col-lg-12 col-md-12">
                <tooltip class="pull-right" title="Delay options for this video" placement="left"></tooltip>
              </div>
				      <div class="col-lg-4 col-sm-4">
  		          <label for="automatically" class="control-label">
                  	  <strong> Delay: </strong>
                </label>
                <div class="row m-bot15">
                    <div class="col-sm-6 text-center">
                      <div class="switch" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                        <input type="checkbox" id="auto_display" v-model="project.options.auto_display" class="options-ref" />
                      </div>
                    </div>
                </div>
            	</div>
            	<div class="col-lg-8 col-sm-8">
                	<div v-show="project.options.auto_display">
                      	<label for="afterseconds" class="control-label">
                      	  <strong> After (Seconds): </strong>
                      	</label>
						            <div class="spinner">
                            <div class="input-group input-small">
                                  <input type="text" id='propertyDisplayAfter' v-model="project.options.auto_display_after" class="spinner-input form-control" placeholder="0">
                                  	<div class="spinner-buttons input-group-btn btn-group-vertical">
                                      <button type="button" class="btn spinner-up btn-xs btn-default">
                                          <i class="fa fa-angle-up"></i>
                                      </button>
                                      <button type="button" class="btn spinner-down btn-xs btn-default">
                                          <i class="fa fa-angle-down"></i>
                                      </button>
                                    </div>
                            </div>
                        </div>
					</div>
            	</div>
            </div> <!-- 4th form-group -->
            <div class="form-group">
            	<div class="col-lg-12 col-sm-12 row">
					          <label for="dimmed" class="control-label col-md-4 col-sm-4">
                      	  <strong> Dimmed Background: </strong>
                    </label>
                      <div class="row m-bot15 col-md-6 col-sm-6">
                          <div class="col-sm-6 text-center">
                          	<div class="switch" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                              <input type="checkbox" id='dimmed_background' v-model="project.options.dimmed_background" class="options-ref" />
                            </div>
                          </div>
                          <tooltip class="pull-left" title="Dimmed background for this video" placement="right"></tooltip>
                      </div>
            	</div>
            	    <div class="col-lg-12 col-sm-12 row">
					          <label for="glass" class="control-label col-md-4 col-sm-4">
                      	  <strong> Glass Background: </strong>
                    </label>
                      <div class="row m-bot15 col-md-6 col-sm-6">
                          <div class="col-sm-6 text-center">
                          	<div class="switch" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                              <input type="checkbox" id='glass_background' v-model="project.options.glass_background" class="options-ref" />
                            </div>
                          </div>
                          <tooltip class="pull-left" title="Glass background for this video" placement="right"></tooltip>
                      </div>
            	     </div>
            </div>
           	<div class="form-group">
            	<div class="m-bot15 col-lg-12 col-sm-12 row">
            		<label for="stopshowing" class="control-label col-md-4 col-sm-4">
            			Stop Showing When
            		</label>
            	</div>
              <div class="col-lg-12 col-sm-12 row">
                   <label for="exitonend" class="control-label col-md-4 col-sm-4">
                          <strong> Exit On End: </strong>
                    </label>
                      <div class="row m-bot15 col-md-6 col-sm-6">
                          <div class="col-sm-6 text-center">
                            <div class="switch" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                              <input type="checkbox" id='stop_showing.exit_on_end' v-model="project.options.stop_showing.exit_on_end" class="options-ref" />
                            </div>
                          </div>
                          <tooltip class="pull-left" title="Video will automatically exit after playing" placement="right"></tooltip>
                      </div>
              </div>
            	<div class="col-lg-12 col-sm-12 row">
					          <label for="exitonend" class="control-label col-md-4 col-sm-4">
                      	  <strong> Clicked: </strong>
                    </label>
                      <div class="row m-bot15 col-md-6 col-sm-6">
                          <div class="col-sm-6 text-center">
                          	<div class="switch" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                              <input type="checkbox" id='stop_showing.clicked' v-model="project.options.stop_showing.clicked" class="options-ref" />
                            </div>
                          </div>
                          <tooltip class="pull-left" title="Video will no longer play next time the user visit the page after it was clicked" placement="right"></tooltip>
                      </div>
            	     </div>
            	<div class="col-lg-12 col-sm-12 row">
					         <label for="exitonend" class="control-label col-md-4 col-sm-4">
                      	  <strong> Closed: </strong>
                    </label>
                      <div class="row m-bot15 col-md-6 col-sm-6">
                          <div class="col-sm-6 text-center">
                          	<div class="switch" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                              <input type="checkbox" id='stop_showing.closed' v-model="project.options.stop_showing.closed" class="options-ref" />
                            </div>
                          </div>
                          <tooltip class="pull-left" title="Video will no longer play next time the user visit the page after it was closed" placement="right"></tooltip>
                      </div>
            	</div>
            </div> <!-- 6th form-group -->
            <div class="form-group">
              <div class="col-lg-12 col-md-12">
                  <tooltip class="pull-right" title="Video will play again after the specified minutes for cookie life" placement="left"></tooltip>
              </div>
            	<div class="col-lg-8 col-md-8">
				          <label for="cookielife" class="control-label"><strong>Cookie Life: </strong></label>
					         <div class="spinner">
                        <div class="input-group input-small">
                              <input type="text" id='propertyCookieLife' class="spinner-input form-control" v-model="project.options.cookie_life" placeholder="0">
                              	<div class="spinner-buttons input-group-btn btn-group-vertical">
                                  <button type="button" class="btn spinner-up btn-xs btn-default">
                                      <i class="fa fa-angle-up"></i>
                                  </button>
                                  <button type="button" class="btn spinner-down btn-xs btn-default">
                                      <i class="fa fa-angle-down"></i>
                                  </button>
                                </div>
                        </div>
                    </div>
				      </div>
			       </div> <!-- 6th form-group -->
  		</form>
  	</section>
</div>


<!-- IFrame Tab -->
<div id="iframe" class="tab-pane fade">
    <section class="panel">
    <form class="form-horizontal tasi-form text-left">
      <div class="form-group">
        <div class="col-lg-12 col-md-12">
          <tooltip class="pull-right" title="Show another page in the background when playing this video instead of the background set e.g dimmed" placement="left"></tooltip>
          <label for="iframeurl" class="control-label"><strong>URL: </strong></label>
            <input type="text" class="form-control m-bot15" v-model="project.options.iframe" id="IframeURL" placeholder="http://">
        </div>
      </div> <!-- 1st form-group -->
    </form>
    </section>
</div>

<!-- External Video -->
<div id="externalvideo" class="tab-pane fade">
    <section class="panel">
      <form class="form-horizontal tasi-form text-left">
        <div class="form-group">
        <div class="col-lg-12 col-md-12">
          <tooltip class="pull-right" title="External video that will play after this video & duration of the external video" placement="left"></tooltip>
        </div>
        <div class="col-lg-4 col-md-4">
          <label for="duration" class="control-label"><strong>Duration: </strong></label>
            <div class="spinner">
            <div class="input-group input-small">
                          <input type="text" id='propertyExtVideoDuration' v-model="project.options.external_video.duration" class="spinner-input form-control" >
                          <div class="spinner-buttons input-group-btn btn-group-vertical">
                            <button type="button" class="btn spinner-up btn-xs btn-default">
                                <i class="fa fa-angle-up"></i>
                            </button>
                            <button type="button" class="btn spinner-down btn-xs btn-default">
                                <i class="fa fa-angle-down"></i>
                            </button>
                          </div>
                      </div>
                    </div>
            </div>
        <div class="col-lg-8 col-md-8">
          <label for="embed" class="control-label"><strong>Embed Code: </strong></label>
            <input type="text" class="form-control m-bot15" v-model="project.options.external_video.embed_code" id="propertyExtVideoURL" >
        </div>
      </div> <!-- 2nd form-group -->
    </form>
    </section>
</div>


<!-- Video Settings Tab -->
<div id="videosettings" class="tab-pane fade">
  <div class="col-lg-6 col-md-6">
    <section class="panel sliders">
    <form class="form-horizontal tasi-form text-left">
      <div class="form-group">
        <div class="col-lg-12 col-md-12">
          <tooltip class="pull-right" title="How much of the background color to remove from semi-transparent pixels" placement="left"></tooltip>
          <label for="weight" class="control-label"><strong>Weight: </strong></label>
            <div id="slider-range-weight" class="slider"></div>
              <div class="slider-info">
                  Value:
                  <span class="slider-info" id="slider-range-weight-amount">{{ project.options.video_settings.weight*100 }}</span>
                  <input type="hidden" v-model="project.options.video_settings.weight" id="videoWeight">
              </div>
        </div>
      </div> <!-- 1st form-group -->
      <div class="form-group">
        <div class="col-lg-12 col-md-12">
          <tooltip class="pull-right" title="It depends on the video. Just 'balance' it!" placement="left"></tooltip>
          <label for="balance" class="control-label"><strong>Balance: </strong></label>
            <div id="slider-range-balance" class="slider"></div>
              <div class="slider-info">
                  Value:
                  <span class="slider-info" id="slider-range-balance-amount">{{ project.options.video_settings.balance*100 }}</span>
                  <input type="hidden" v-model="project.options.video_settings.balance" id="videoBalance">
              </div>
        </div>
      </div> <!-- 2nd form-group -->
      <div class="form-group">
        <div class="col-lg-12 col-md-12">
          <tooltip class="pull-right" title="The minimum resulting alpha value of keyed pixels" placement="left"></tooltip>
          <label for="clipblack" class="control-label"><strong>Clip Black: </strong></label>
            <div id="slider-range-clipblack" class="slider"></div>
              <div class="slider-info">
                  Value:
                  <span class="slider-info" id="slider-range-clipblack-amount">{{ project.options.video_settings.clip_black*100 }}</span>
                  <input type="hidden" v-model="project.options.video_settings.clip_black" id="videoClipBlack">
              </div>
        </div>
      </div> <!-- 3rd form-group -->
      <div class="form-group">
        <div class="col-lg-12 col-md-12">
          <tooltip class="pull-right" title="The maximum resulting alpha value of keyed pixels" placement="left"></tooltip>
          <label for="clipwhite" class="control-label"><strong>Clip White: </strong></label>
            <div id="slider-range-clipwhite" class="slider"></div>
              <div class="slider-info">
                  Value:
                  <span class="slider-info" id="slider-range-clipwhite-amount">{{ project.options.video_settings.clip_white*100 }}</span>
                  <input type="hidden" v-model="project.options.video_settings.clip_white" id="videoClipWhite">
              </div>
        </div>
      </div> <!-- 3rd form-group -->
    </form>
    </section>
  </div>

  <div class="col-lg-6 col-md-6">
      <div id="video-preview-container">
        <canvas id="output-preview"></canvas>
        <video id="preview-player" class="video-js" preload="auto" data-setup='{"poster":"/image/{{this.project.filename}}"}' width="300">

                <source src="/video/{{this.project.filename}}" type="video/mp4">

                <p class="vjs-no-js">
                  To view this video please enable JavaScript, and consider upgrading to a web browser that
                  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>

          </video>
      </div>
  </div>

</div>
