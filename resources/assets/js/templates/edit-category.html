<div class="modal fade" id="category-edit" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="embed-modal modal-header text-center">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title"><i class="fa fa-pencil"></i>  Edit Category</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="name">Category Name:</label>
                <input required type="text" id="name" class="form-control" v-model="category.name">
              </div>

              <div class="form-group">
                <label for="sub_text">Sub Text:</label>
                <input required type="text" id="sub_text" class="form-control" v-model="category.sub_text">
              </div>

              <div class="form-group">
                <label for="slug">Slug:</label>
                <input required type="text" id="slug" class="form-control" v-model="category.slug">
              </div>

              <!-- <div class="form-group">
                <label for="name">Placeholder Image:</label>
                <input required 
                       type="file" 
                       id="featured_img" 
                       name="featured_img" 
                       @change="onFileChange"
                >
              </div>

              <div class="form-group">
                <img :src="category.featured_img" class="img-responsive" />
              </div> -->
          </div>
          <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-danger" type="button"><i class="fa fa-times"></i> Close</button>
              <button @click="save()" :disabled="is_saving" class="btn btn-success" type="button"><i class="fa fa-clipboard"></i> Save</button>
          </div>
      </div>
  </div>
</div>
