<div class="modal fade" id="category-edit" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="embed-modal modal-header text-center">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title"><i class="fa fa-link"></i>  Add New Category</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="name">Category Name:</label>
                <input required type="text" id="name" class="form-control" v-model="category.name">
              </div>

              <div class="form-group">
                <label for="slug">Slug:</label>
                <input required type="text" id="slug" class="form-control" v-model="category.slug">
              </div>
          </div>
          <div class="modal-footer">
              <button @click="save()" :disabled="is_saving" class="btn btn-success" type="button"><i class="fa fa-clipboard"></i> Save</button>
              <button data-dismiss="modal" class="btn btn-danger" type="button"><i class="fa fa-times"></i> Close</button>
          </div>
      </div>
  </div>
</div>
<!-- Options modal -->
